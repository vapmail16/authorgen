<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Arjun Singh</title>
    <meta name="description" content="Get in touch with Arjun Singh - author and storyteller">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="icon" type="image/x-icon" href="assets/icons/favicon.ico">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="nav container">
            <a href="index.html" class="logo">Arjun Singh</a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="books.html">Books</a></li>
                <li><a href="story.html">Story</a></li>
                <li><a href="contact.html">Contact</a></li>
                
                <li><a href="blogs.html">Blog</a></li>
                
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <div class="hero-content">
                <h1 class="author-name animate-on-scroll">Get In Touch</h1>
                <p class="tagline animate-on-scroll">Let's start a conversation</p>
                <div class="hero-cta animate-on-scroll">
                    <a href="#contact" class="btn btn-primary btn-lg">Contact Me</a>
                    <a href="index.html" class="btn btn-secondary btn-lg">Back to Home</a>
                </div>
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="section contact-section">
        <div class="container">
            <div class="section-title">
                <h2>Let's Connect</h2>
            </div>
            <div class="contact-grid">
                <!-- Contact Information -->
                <div class="contact-info animate-on-scroll">
                    <h3>Contact Information</h3>

                    <div class="contact-social">
                        <h3>Follow Me</h3>
                        <div class="social-links">
                            
                            <a href="" class="social-link" target="_blank" rel="noopener">üê¶</a>

                        </div>
                    </div>
                    
                </div>

                <!-- Contact Form -->
                <div class="contact-form-wrapper animate-on-scroll">
                    <h3>Send a Message</h3>
                    <form class="contact-form" action="#" method="POST">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="subject">Subject</label>
                            <input type="text" id="subject" name="subject" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" rows="6" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <h3>Connect With Me</h3>
                <div class="social-links">

                </div>
            </div>
            <div class="footer-text">
                <p>&copy; 2024 Arjun Singh. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="assets/js/main.js"></script>
</body>
</html>
